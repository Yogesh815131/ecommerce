<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || !foods.length" resetLinkText="Reset Search"></app-not-found>

<ul >
    <li *ngFor="let food of foods">
        <a href="">
            <img [src]="food.imageUrl" [alt]="food.name">
            <div class="content">
                <div class="name">{{food.name}}</div>
                <span class="favorite {{food.favorite ? '' : 'not'}}">❤</span>
                <div class="product-item-corner">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">{{origin}}</span>
                    </div>
                    <div class="cook-time">
                        <span>⏲</span>
                        {{food.cookTime}}
                    </div>
                    <div class="price">{{food.price | currency}}</div>
                </div>
            </div>
        </a>
    </li>

</ul>
